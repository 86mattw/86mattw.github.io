---
layout: default
title: Home
---

<h2 class="section-heading">Recent posts</h2>

{% for post in site.posts limit:3 %}
  <article class="article-snippet">
    <a href="{{ post.url }}" class="article-snippet__link">
      <h3 class="article-snippet__title">{{ post.title }}</h3>
      {{ post.excerpt }}
    </a>
  </article>
{% endfor %}
